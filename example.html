<!doctype html>
<meta charset="utf-8">
<script src="build/build.js"></script>
<script>
    var Collection = require('karlbohlmark-observable-collection/index.js');
    var model = require('evented-model')
        .collection(Collection);
    
    var schema = {
        "type": "object",
        "id": "User",
        "properties": {
            "firstname": { 
                "type":"string"
            },
            "email": { 
                "type":"string"
            },
            "employers": {
                "type": "array",
                "items": { "$ref": "#/definitions/company" }
            }
        },
        "definitions": {
            "company": {
                "id": "Company",
                "type": "object",
                "properties": {
                    "name": {
                        "type": "string"
                    },
                    "profit": {
                        "type": "number",
                        "default": 0
                    }
                }
            }
        }
    };

    var companySchema = schema.definitions.company

    var Company = model('Company', companySchema );

    var User = model('User', schema);

    User.prototype.introduce = function () {
        console.log('My name is', this.firstname)
    }

    var user = new User({
        firstname: 'John',
        employers: [{
            "name": "Connecta"
        }, {
            "name": "Acme"
        }]
    })

    user.changes()(function (change) {
        console.log(change)
    })

    user.on('change firstname', function (val)Â {
        this.introduce()
    });

    user.firstname = 'Karl';

    user.employers.move(0, 1)
    user.employers.at(0).profit = 7
    user.employers.at(0).profit = 8

</script>
